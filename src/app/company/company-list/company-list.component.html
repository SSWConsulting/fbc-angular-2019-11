<div class="container">
  <h1>Companies</h1>

  <button class="btn btn-success float-right">ADD</button>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Phone number</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let company of (companies$ | async)">
        <td>{{company.name}}</td>
        <td>{{company.email}}</td>
        <td>{{company.phone}}</td>
        <td class="table-btn">
          <button class="btn btn-warning">EDIT</button>
          <button class="btn btn-danger" (click)="deleteCompany(company)" >DELETE</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
