<table class="table table-striped">
  <thead>
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Phone number</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let company of companies">
      <td>{{company.name}}</td>
      <td>{{company.email}}</td>
      <td>{{company.phone}}</td>
      <td class="table-btn">
        <button class="btn btn-warning">EDIT</button>
        <button class="btn btn-danger" (click)="deleteCompany(company)" >DELETE</button>
      </td>
    </tr>
  </tbody>
</table>

{{logChange()}}
